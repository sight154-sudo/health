        <el-container>
            <el-aside width="200px">
                <el-menu>
                    <el-submenu v-for="(menu,index) in menuList" :index="index">
                        <template slot="title">
                            <i class="fa" :class="menu.icon"></i>
                            {{menu.title}}
                        </template>
                        <template v-for="(child,c_index) in menu.children">
                            <el-menu-item :index="index+'-'+c_index">
                                <a :href="child.linkUrl" target="right">{{child.title}}</a>
                            </el-menu-item>
                        </template>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>

            </el-container>
        </el-container>
    </el-container>
</div>
